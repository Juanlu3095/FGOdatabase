
<div class="container">
  
  <!--LISTA SERVANTS-->
  <p class="titulo border">Lista de Servants</p>

        </div>

        </div>
        <div class="carousel-item caster" data-bs-interval="5000" [routerLink]="['/clase', 'caster']">

        </div>
        <div class="carousel-item assasin" data-bs-interval="5000" [routerLink]="['/clase', 'assasin']">

      </button>

        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!--FILTRO POR RAREZA-->
  <div class="rareza">
    <p class="filtro-titulo text-center">Filtro por rareza</p>
      <div class="row align-items-center m-auto justify-content-center">
        <div class="col-2 border border-warning" [routerLink]="['/rareza', 5]">5‚≠ê</div>
        <div class="col-2 border border-warning" [routerLink]="['/rareza', 4]">4‚≠ê</div>
        <div class="col-2 border" [routerLink]="['/rareza', 3]">3‚≠ê</div>
        <div class="col-2 border border-bronze" [routerLink]="['/rareza', 2]">2‚≠ê</div>
        <div class="col-2 border border-bronze" [routerLink]="['/rareza', 1]">1‚≠ê</div>
      </div>
  </div>
  <!--FILTRO POR B√öSQUEDA-->
    <div class="row mt-5 search-tag">
      <div class="col-md-5 mx-auto">
        <p class="filtro-titulo text-center">Filtro por etiqueta</p>
          <div class="input-group">
              <input class="form-control border-end-0 border" [value]="busqueda" placeholder="Buscar" id="example-search-input" [(ngModel)]="busqueda" (keydown.enter)="buscar(busqueda)"> 
              <span class="input-group-append">
                  <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="button" [routerLink]="['/etiquetas', busqueda]">
                    <span>üîç</span>
                  </button>
              </span>
          </div>
      </div>
    </div>
  
      
    <!--TABLA DE DATOS DE SERVANTS CON LOS DATOS DE LA API-->
    <cdk-virtual-scroll-viewport itemSize="150" class="viewport">
    <table class="table tabla-servant mt-4">
      <thead>
        <tr>
          <th scope="col">N¬∫</th>
          <th scope="col">Clase</th>
          <th scope="col">Icono</th>
          <th scope="col">Nombre</th>
          <th scope="col">Rareza</th>
        </tr>
      </thead>
      <tbody>
        <tr *cdkVirtualFor="let item of servant">
          <th scope="row">{{ item.num_entrada }}</th>
          <td>{{ item.clase }}</td>
          <td><img [routerLink]="['/dato', item.id]" src="{{ item.icon }}"></td>
          <td><a class="text-decoration-none text-reset" [routerLink]="['/dato', item.id]">{{ item.nombre }}</a></td>
          <td>{{ item.rareza }}‚≠ê</td>
        </tr>
        
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
