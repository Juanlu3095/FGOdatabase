

<div class="container">
    <!--LISTA SERVANTS-->
    <p class="titulo border">Lista de Servants</p>

    <!--TABLA DE DATOS DE SERVANTS CON LOS DATOS DE LA API-->
    <table class="table tabla-servant">
        <thead>
          <tr>
            <th scope="col">Nº</th>
            <th scope="col">Clase</th>
            <th scope="col">Icono</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rareza</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of servant">
            <th scope="row">{{ item.num_entrada }}</th>
            <td>{{ item.clase }}</td>
            <td><img src="{{ item.icon }}"></td>
            <td><a [routerLink]="['/dato', item.id]">{{ item.nombre }}</a></td>
            <td>{{ item.rareza }}⭐</td>
          </tr>
          
        </tbody>
      </table>
</div>
